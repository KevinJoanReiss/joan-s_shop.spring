<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Cart List</h3>
    <table>
        <thead>
        <tr>
            <th>Id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart}">
            <td th:text = "${item.getProduct().getProductIdString()}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
